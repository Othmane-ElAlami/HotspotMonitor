name: Release

on:
  push:
    tags:
      - "*.*"
      - "*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g., 1.0.0)"
        required: true
        default: "1.0.0"

env:
  DOTNET_VERSION: "10.0.x"
  PROJECT_PATH: HotspotMonitorApp/HotspotMonitorApp.csproj

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        include:
          - runtime: win-x64
            artifact: HotspotMonitor-x64
          - runtime: win-arm64
            artifact: HotspotMonitor-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Get version from tag
        id: version
        shell: pwsh
        run: |
          if ("${{ github.event_name }}" -eq "workflow_dispatch") {
            $version = "${{ github.event.inputs.version }}" -replace '^v', ''
          } else {
            $version = "${{ github.ref_name }}" -replace '^v', ''
          }
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          echo "Version: $version"

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish Single File Executable
        run: |
          dotnet publish ${{ env.PROJECT_PATH }} `
            -c Release `
            -r ${{ matrix.runtime }} `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -p:IncludeAllContentForSelfExtract=true `
            -p:EnableCompressionInSingleFile=true `
            -p:Version=${{ steps.version.outputs.VERSION }} `
            -o ./publish

      - name: Rename executable
        shell: pwsh
        run: |
          Move-Item "./publish/HotspotMonitor.exe" "./publish/${{ matrix.artifact }}.exe"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ./publish/${{ matrix.artifact }}.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Hotspot Monitor ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, 'beta') || contains(steps.version.outputs.VERSION, 'alpha') }}
          generate_release_notes: true
          files: |
            artifacts/*.exe
          body: |
            ## Hotspot Monitor ${{ steps.version.outputs.VERSION }}

            ### Downloads

            | File | Description |
            |------|-------------|
            | `HotspotMonitor-x64.exe` | Windows x64 - Single portable executable |
            | `HotspotMonitor-arm64.exe` | Windows ARM64 - Single portable executable |

            > **Note:** These are self-contained executables. No .NET installation required - just download and run!
